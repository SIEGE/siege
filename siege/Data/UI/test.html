<html>
    <head>
        <title>Test UI</title>
        <link rel="stylesheet" type="text/css" href="default.css" />
    </head>
    <body>
        <table class="Widget Frame Window" width="782" height="606" cellspacing="0" cellpadding="0" border="0">
            <tr>
                <td class="Widget Bar TitleBar">Hybrid test app 1</td>
            </tr>
            <tr class="Widget Bar MenuBar">
                <td>
                    <table cellspacing="0" cellpadding="0" border="0">
                        <tr>
                            <td class="Widget MenuItem">File</td>
                            <td class="Widget MenuItem">Edit</td>
                            <td class="Widget MenuItem">View</td>

                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table cellspacing="0" cellpadding="0" border="0">
                        <tr>
                            <td class="Widget Button">Cancel</td>
                            <td class="Widget Button" id="Over">Cancel</td>
                            <td class="Widget Button" id="Down">Cancel</td>
                            <td width="128" class="Widget TextBox">Testing</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr height="100%">
            </tr>
        </table>
